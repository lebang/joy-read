# code-tools/nginx/nginx.conf
# 加载njs模块 - 使nginx具备JavaScript可编程能力
load_module modules/ngx_http_js_module.so;

# 配置错误日志级别为info，以便输出njs的r.log()日志
error_log /var/log/nginx/error.log info;

events {
    worker_connections 1024;
}

http {
    # 引入njs脚本
    js_path "/etc/nginx/njs/";
    js_import proxy from proxy.js;
    
    # 配置DNS解析器 - 使用Docker内置DNS服务器
    resolver 127.0.0.11 valid=30s;
    
    # include mime.types;
    
    # 定义变量用于存储njs返回的backend地址
    map $uri $njs_backend {
        default "";
    }
    
    server {
        listen 80;
        server_name localhost;

        # API 请求路由 - 使用njs处理
        location /api/ {
            # 使用njs设置变量
            js_set $backend_url proxy.routeRequest;
            
            # 转发到njs返回的后端地址
            proxy_pass $backend_url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 前端应用路由 - 使用njs处理
        location / {
            # 使用njs设置变量
            js_set $backend_url proxy.routeRequest;
            
            # 转发到njs返回的前端地址
            proxy_pass $backend_url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 为 Vite 热更新开启 WebSocket 支持
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }
}
